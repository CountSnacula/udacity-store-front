<div class="product-container">
  <a routerLink="/product/{{product.id}}" [state]="product" class="product-image"><img src="{{product.url}}"
                                                                                       alt="No Image available"></a>
  <!--  <a routerLink="/product/{{ product.id }}" class="product-image"><img src="{{product.url}}"></a>-->
  <a routerLink="/product/{{product.id}}">{{product.name}}</a>

  <select class="select-input" [(ngModel)]="quantity">
